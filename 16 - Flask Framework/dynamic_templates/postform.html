<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your marks</title>
</head>
<body>
    <form action="/postform" method="post">
        <label for="name">Enter Your Name: </label>
        <input type="text" name="name"><br>
        <label for="roll">Enter Your Roll no: </label>
        <input type="text" name="roll" placeholder="23CSX0XXX"><br>
        <label for="english">Your Marks in English: </label>
        <input type="number" name="english"><br>
        <label for="hindi">Your Marks in Hindi: </label>
        <input type="number" name="hindi"><br>
        <label for="maths">Your Marks in Maths: </label>
        <input type="number" name="maths"><br>
        <label for="science">Your Marks in Science: </label>
        <input type="number" name="science"><br>
        <button type="submit">Submit Marks</button>
    </form>
</body>
</html>
